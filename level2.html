<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المستوى الثاني - الاختبارات</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: "Simplified Arabic", sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 80vh;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        button {
            width: 80%;
            font-size: 40px;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            background-color: #4CAF50; /* لون أخضر للأزرار */
            color: white;
            height: 3cm;
        }
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
        }
        .navigation-buttons button {
            font-size: 20px;
            width: 3cm;
            height: 2cm;
            background-color: #007BFF; /* لون أزرق للأزرار */
            color: white;
        }
    </style>
</head>

    <div class="container">
        <img src="sheaar.png" alt="شعار المدرسة" class="logo">
        <h1>المستوى الثاني</h1>
        <button onclick="location.href='level2_test1.html'">الاختبار الأول</button>

    </div>

    </div>
</body>
</html>
